
<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flex-box">
        <div class="flex-left-item">
            <div class="left-flex-box">
                <div class="header">
                    <h2>Sign in to Ecoglobe</h2>
                    <p>Please enter you details below</p>  
                    <button>
                    <img src="imgs/Google__G__Logo 1.jpg" alt="logo">
                    <span>Sign in with google</span>
                    </button>
                    <div class="hr-flex">
                        <span class="hr-flex-item">or</span>
                    </div>
                </div>
                <div class="login">
                    <form onsubmit="loginform(event)" method="post">
                        <input type="text" placeholder="E-mail" id="email" required>
                        <span id="email-err-mesg" class="email-err-mesg"></span>
                        <input type="password" placeholder="password" id="password" required>
                        <span id="password-err-mesg" class="password-err-mesg"></span>
                        <div class="form-section">
                            <div><input type="checkbox" id="remember" name="remember" value="yes">Remember me</div>
                            <button>Forgot password</button>
                        </div>
                        <input type="submit" value="Log in"> 
                    </form>
                </div>
                <div class="signup">
                    <label>Don't have an account?</label>
                    <button class="signup" style="margin-left:0;">Sign up for free</button>
                </div>
                <div class="footer">
                    <img src="imgs/ecoglobe czarne 1.png" alt="logo">
                </div>
            </div>
        </div>
        
        <div class="flex-right-item">
            <div>
                <img class="right-logo-image" src="imgs/ecoglobe2 1.png" alt="logo">
                <div class="right-div">Go green and reduce your carbon footprint</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
